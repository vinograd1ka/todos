<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./chart.css/"/>

<body>
<div class="main">
    <div class="table center">
        <div class="table-header">Todos</div>
        <div class="todos-list" id="todos-list"></div>
        <div class="input-section"></div>
        <div class="search-section">
            <form action="#">
                <label>
                    <input type="search" id ="name-input">
                </label>
                <button type="submit" id="add-button"><i class="fas fa-plus button-plus"></i></button>
            </form>
        </div>
        <div class="text-center">
            <div class="icons-section">
                <i class="fas fa-align-justify icon1"></i>
                <i class="fas fa-times icon2"></i>
                <i class="fas fa-check icon3"></i>
            </div>
        </div>
    </div>
</div>


<script src="script.js"></script>
